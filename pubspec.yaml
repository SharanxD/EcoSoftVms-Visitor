name: ecosoftvmsvisitor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  google_fonts: any
  floating_snackbar: any
  email_validator: any
  mailer: any
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any

  flutter_lints: ^2.0.0
  package_info: any

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon/appicon2.png"

flutter:
  uses-material-design: true
  assets:
    - "assets/"
